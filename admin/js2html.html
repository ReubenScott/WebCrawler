<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div align="center">
  <div align="center"><center><table border=0 cellPadding=0 cellSpacing=0 width=778 height=4>
    <tr align=center><td height="3" bgcolor="#FFFFA2"></td>
  </tr><tr align=center>  <td height="1" bgcolor="#FFFFA2"></td></tr></table>

</center></div>
  <p> <font color="#FF0000">JS转HTML</font>&nbsp;&nbsp;<a href="html2js.html" target="content">HTML转JS</a></p>
  <p>
  请将JS源代码拷贝到下面表单中: <br>
    <textarea id="oResult"  onpropertychange="rechange()" ondblclick='this.select();oResult.createTextRange().execCommand("Copy")' title="双击复制" cols="99" rows="12"></textarea>
    <br><br>
    下面表单中是相应的HTML代码: <br />
    <textarea id="Re" ondblclick='this.select();this.createTextRange().execCommand("Copy")' title="双击复制" cols="99" rows="30"></textarea>
    <script>
 function rechange(){
 Re.value=oResult.value.replace(/document.writeln\("/g,"").replace(/"\);/g,"").replace(/\\\"/g,"\"").replace(/\\\'/g,"\"").replace(/\\\//g,"\/").replace(/\\\\/g,"\\")
 }
  </script>
  </p>
